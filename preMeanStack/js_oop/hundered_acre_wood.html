<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var tigger = {
        character: "Tigger"
    }; // start with just the character attribute
    var pooh = {
        character: "Winnie the Pooh"
    };
    tigger.north = pooh; // add more attributes, where we are actually storing the memory location for the other object
    pooh.south = tigger;
    var piglet = {
        character: "Piglet"
    }; // create Piglet's home object with just the character attribute
    piglet.east = tigger.north; // Piglet's east attribute is Tigger's north attribute, which is a memory address
    tigger.north.west = piglet; // Follow Tigger's north attribute to a location in memory
    var bees = {
        character: "Bees"
    };
    bees.west = pooh;
    var owl = {
        character: "Owl"
    };
    owl.south = piglet;
    var rabbit = {
        character: "Rabbit"
    };
    var gopher = {
        character: "Gopher"
    };
    var robin = {
        character: "Christopher Robin"
    };
    var kanga = {
        character: "Kanga"
    };
    var eeyore = {
        character: "Eeyore"
    };
    var heff = {
        character: "Heffalumps"
    };
    pooh.north = robin;
    pooh.east = bees;
    pooh.east.north = rabbit;
    rabbit.west = robin;
    rabbit.east = gopher;
    eeyore.east = heff;

    robin.west = owl;
    robin.north = kanga;
    owl.east = robin.west;
    piglet.north = robin.west;
    heff.west = eeyore;
    heff.west = kanga.north;

    kanga.north = heff.west;
    kanga.south = rabbit.west; //kanga south attribute is rabbit's west attributes ,which is a memory address
    robin.north.north = eeyore;
    robin.north.north.east = heff;
</script>

<body>

</body>

</html>
