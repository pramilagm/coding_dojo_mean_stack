<div class="row">
  <h3>Your Gold:{{total}}
  </h3>
  <button class="btn btn-danger" (click)="reset()">Reset</button>
</div>
<div class="row">
  <div class="place">
    <h3>Farm</h3>
    <p>(earns 10-20 gold)</p>
    <form method="POST">
      <input type="hidden" name="hidden" value="farm" />
      <button class="btn btn-primary" (click)="farm()">Farm</button>
    </form>
  </div>
  <div class="place">
    <h3>Cave</h3>
    <p>(earns 5-10 gold)</p>
    <form method="POST">

      <button class="btn btn-primary" (click)="cave()">Cave</button>
    </form>
  </div>
  <div class="place">
    <h3>House</h3>
    <p>(earns 2-5 gold)</p>
    <form method="POST">

      <button class="btn btn-primary" (click)="casino()">Casino</button>
    </form>
  </div>
  <div class="place">
    <h3>Casino</h3>
    <p>(earns/takes 0-50 gold)</p>
    <form method="POST">

      <button class="btn btn-primary" (click)="house()">House</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="activities">
    <h3>Activities:</h3>
    <ul>
      <div *ngFor="let activity of activities">
        <p>{{activity}}</p>
      </div>

    </ul>
  </div>
</div>
