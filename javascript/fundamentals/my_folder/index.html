<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax and jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<script>
    var res = document.getElementById("animal_info")
    var btn = document.getElementById("btn")
    btn.addEventListener("click",function() {
        var ourRequest = new XMLHttpRequest();
        ourRequest.open("GET","https://learnwebcode.github.io/json-example/animals-1.json")
        ourRequest.onload = function(){
        var ourData = JSON.parse(ourRequest.responseText)
        myFunction(ourData)

        }
        ourRequest.send();
    });
   function ourData(data){
       var result =""
       for(var i=0;i<data.length;i++){
           result += "<p>" + data[i].name + " is a " + data[i].species  + "</p>"

       }
       res.insertAdjacentElement("beforeend",result)
    }

</script>
<body>
    <button type="button" id="btn" class="btn btn-danger">Danger</button>
    <div id ="animal_info"></div>
</body>
</html>
